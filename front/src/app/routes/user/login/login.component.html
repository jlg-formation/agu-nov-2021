<main>
  <h1>Se connecter</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Identifiant</div>
      <input type="text" formControlName="login" />
    </label>
    <label>
      <div>Mot de passe</div>
      <app-password>
        <input type="password" formControlName="password" />
      </app-password>
    </label>
    <button class="primary" [disabled]="f.invalid">Se connecter</button>
  </form>
  <!-- {{ f.value | json }} -->
</main>
